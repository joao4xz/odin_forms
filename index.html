<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <aside>
      <div class="bg-image">
        <div class="header">
          <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70">
            <circle cx="35" cy="35" r="35" fill="#C8102E" />
          </svg>
          <h1>Japan</h1>
        </div>
      </div>
    </aside>
    <section>
      <div class="heading">
        <p class="heading-text">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.
        </p>
        <p class="heading-text">
          Sign up <em>now</em> to get started.
        </p>
        <p class="heading-text">
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="form">
        <form action="#" method="#" id="user-form">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="input-box">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" placeholder="Pedro" required>
            </div>
            <div class="input-box">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" placeholder="Silva Pereira" required>
            </div>
            <div class="input-box">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="pedro@hotmail.com" required>
            </div>
            <div class="input-box">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" name="phone-number" pattern="\d{2}\d{5}-\d{4}" placeholder="3599999-9999" required>
            </div>
            <div class="input-box">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input-box">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="bottom-page">
        <button type="submit" form="user-form">Create Account</button>
        <p class="login">Already have an account? <a href="#">Login in</a></p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
